<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to ICO Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg mt-5">
                    <div class="card-header text-center bg-primary text-white">
                        <h1>PNG to ICO Converter</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="png-file" class="form-label">Select a PNG file:</label>
                            <input type="file" class="form-control" id="png-file" accept="image/png">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" id="convert-btn">Convert</button>
                        </div>
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="png2ico.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
